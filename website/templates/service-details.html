{% extends 'layouts/master.html' %}
{% block content %}

<div class="container">
    <div class="row">
       <div class="col-md-12 py-5">
          <h1>Service Details</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          {% if serviceData.image %}
          <img src="{{serviceData.image.url}}" alt="{{service.title}}" class="img-fluid" >
          {% endif %}
          <p>{{serviceData.description | safe}}</p>
        </div>
    </div>

</div>

{% endblock %}
