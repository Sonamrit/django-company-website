{% extends 'layouts/master.html' %}
{% block content %}

<div class="container">
    <div class="row">
       <div class="col-md-12 py-5">
          <h1>Blog Details</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          {% if blogData.image %}
          <img src="{{blogData.image.url}}" alt="{{blog.title}}" class="img-fluid" >
          {% endif %}
          <p>{{blogData.description | safe}}</p>
        </div>
    </div>

</div>

{% endblock %}
